<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>重复单词查找</title>

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://codepen.io/finnhvman/pen/MQyJxV.css'>

<body>
<!-- partial:index.partial.html -->
<header>
  <h1>重复单词查找</h1>
</header>
<main>
  <div id="actions">
    <div>
      <button id="copy" class="pure-material-button-contained">复制</button>
      <button id="clear" class="pure-material-button-text">清空</button>
    </div>
    <label class="pure-material-switch">
            <input id="spellcheck" type="checkbox" checked>
            <span>拼写检查</span>
        </label>
  </div>
  <div id="options">
    <label class="pure-material-slider">
      <input id="length" type="range" min="1" max="10" value="4">
      <span>最小单词长度： <output>4</output></span>
    </label>
  </div>
  <hr>
  <div id="text">
    <textarea>
按 Ctrl+V 或 ⌘+V 粘贴文本。(点击此处后，为方便起见，这些说明将被清除）。

右上角的滑块可用于调整检测单词的最小长度。默认设置为 4，因此 “and”、“for”、“the ”等词不会影响分析结果。重复词可以在滑块下方找到，并用不同颜色突出显示。列表按出现次数从高到低排序。单击列表中的单词即可关闭任何单词的高亮显示。

您可以在此编辑文本，重复内容会被实时检测到。编辑完成后，您可以使用相应的按钮复制或清除结果。

~~~

我经常发现自己发送的邮件和信息只有两三句话。在这种情况下，我通常会无意中出现单词重复，但只有在点击发送后才会意识到。在这种情况下，这个工具就派上用场了！:)
</textarea>
    <div id="highlights"></div>
  </div>
  <ol id="list"></ol>
</main>

<template>
    <li class="item">
        <label>
            <input class="hidden" type="checkbox">
            <span class="count"></span>
            <span class="word"></span>
        </label>
    </li>
</template>
